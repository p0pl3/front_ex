<!-- С помощью тега и любой картинки, сделать изменение размера изображения, с помощью перемещения «ползунка»  -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>
<body>


<input type="range" min="100" max="1000" value="300" step="1" onchange="changeSize(event)">
<br>

<img style="width: 300px; height: auto" id="img"
     src="https://w-dog.ru/wallpapers/9/17/322057789001671/zakat-nebo-solnce-luchi-oblaka-tuchi-pole-kolosya-zelenye-trava.jpg"
     alt="">

<!-- Ползунок -->

<script>
    function changeSize(event) {
        let img = document.getElementById('img');
        img.style.width = event.target.value + 'px';
    }
</script>
</body>
</html>
